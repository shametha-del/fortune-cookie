<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Fortune</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;display:flex;
  min-height:100vh;margin:0;align-items:center;justify-content:center;background:#fff;}
  .card{max-width:520px;padding:28px;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,0.08);
    text-align:center;border:1px solid rgba(0,0,0,0.04);}
  h1{margin:0 0 12px;font-size:18px;color:#333;}
  p.phrase{font-size:20px;margin:18px 0 22px;color:#111;min-height:3.2em;display:flex;align-items:center;justify-content:center}
  button{appearance:none;border:0;padding:10px 16px;border-radius:10px;font-size:15px;cursor:pointer}
  .primary{background:#4923e0;color:white}
  .muted{background:#f0f0f0;margin-left:10px}
  footer{font-size:12px;color:#666;margin-top:12px}
</style>
</head>
<body>
<div class="card" role="main" aria-live="polite">
  <h1>Your Fortune</h1>
  <p class="phrase" id="phrase">— Tap "Reveal" —</p>
  <div>
    <button id="reveal" class="primary">Reveal</button>
    <button id="again" class="muted">Draw Again</button>
  </div>
  <footer>Scan the QR to reveal a random phrase.</footer>
</div>
<script>
const phrases = ["A delightful surprise is headed your way.", "New opportunities will open when you least expect them.", "Trust your instincts \u2014 they are leading you well.", "A small act of kindness will return to you multiplied.", "You will make a valuable connection today.", "Something you lost will soon be found.", "Laugh loudly today \u2014 it\u2019s good for the soul.", "Courage will bring you a reward this week.", "Expect a call that brightens your day.", "An old friend will bring new joy.", "Your creativity will solve a persistent problem.", "Be curious \u2014 the answer is closer than it appears.", "Today is perfect for starting something new.", "A refreshing change is coming to your routine.", "You\u2019ll discover a hidden talent.", "Generosity opens unexpected doors.", "A small risk will yield a pleasant surprise.", "Follow a hunch \u2014 it knows the path.", "You will inspire someone without realizing it.", "Take time to celebrate a tiny victory.", "Good news will arrive by the end of the week.", "Patience now brings greater rewards later.", "Share a smile \u2014 it will be contagious.", "A thoughtful conversation will change your plans."];
function pick(){ return phrases[Math.floor(Math.random()*phrases.length)]; }
const phraseEl = document.getElementById('phrase');
document.getElementById('reveal').addEventListener('click', ()=> phraseEl.textContent = pick());
document.getElementById('again').addEventListener('click', ()=> phraseEl.textContent = pick());
</script>
</body>
</html>
