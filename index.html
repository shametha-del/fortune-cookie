<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fortune Cookie Fun</title>
<style>
body {
  margin: 0;
  font-family: 'Poppins', 'Helvetica Neue', Arial, sans-serif;
  background: #4923e0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
}
.card {
  background: #ffffff;
  border-radius: 24px;
  padding: 30px;
  max-width: 500px;
  text-align: center;
  position: relative;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}
h1 {
  color: #4923e0;
  margin-bottom: 20px;
  font-size: 26px;
}
.phrase {
  font-size: 18px;
  line-height: 1.5;
  min-height: 3em;
  margin-top: 15px;
  opacity: 0;
  transition: opacity 0.6s ease-in;
}
.phrase.show {
  opacity: 1;
}
button {
  cursor: pointer;
  border: none;
  padding: 12px 22px;
  border-radius: 20px;
  font-size: 16px;
  margin: 8px;
  font-weight: bold;
}
button.primary {
  background: #ffcc00;
  color: #4923e0;
}
button.muted {
  background: #f0f0f0;
  color: #333;
}
#fortune-img {
  max-width: 220px;
  margin-top: 15px;
  display: none;
  border-radius: 15px;
}
.confetti-piece {
  position: absolute;
  width: 10px;
  height: 14px;
  opacity: 0.8;
  pointer-events: none;
  border-radius: 2px;
  animation: confetti-fall linear forwards;
}
@keyframes confetti-fall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(600px) rotate(720deg); opacity: 0; }
}
</style>
</head>
<body>
<div class="card">
  <h1>üç™ Your Fortune</h1>
  <img id="fortune-img" src="" alt="Fun GIF">
  <p class="phrase" id="phrase">‚Äî Tap "Reveal" ‚Äî</p>
  <div>
    <button id="reveal" class="primary">Reveal</button>
    <button id="again" class="muted">Draw Again</button>
  </div>
</div>

<script>
// --- Fortune phrases ---
const phrases = [
  "A Monday awaits with 0 Slack pings - did the Wi-Fi die or are you finally free?",
  "You‚Äôll never hit ‚ÄúReply All‚Äù again. Phew!",
  "The pantry shall always bless you with cold tender coconut and zero judgment.",
  "You‚Äôll finally reach inbox zero‚Ä¶ and stay there for 5 glorious minutes.",
  "Your favorite chair will stay put. NOBODY MOVES IT!",
  "No US chocolates go missing for you!",
  "Pepper will not ask for a belly rub but will love you back anyway.",
  "The Wi-Fi will not break down during your call.",
  "Someone will ACTUALLY get donuts to the office and not just put a message on Slack.",
  "Only your favorite music plays on the floor.",
  "The AC is now set to ‚Äòhuman,‚Äô not ‚Äòpenguin nesting ground.‚Äô",
  "Your Zoom background won‚Äôt expose your messy room again.",
  "You‚Äôll always find a meeting room free.",
  "Nobody blocks the massage chair when you want it.",
  "You‚Äôll have a no-meeting Friday!"
];

// --- Fun GIFs (reliable hosted links) ---
const images = [
  "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExb2EybzJvMWQ0ZXc3d2c3OXk0bzgwYWlzd3Q2eDJjYXk5ZTB4eHFxYSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/g9582DNuQppxC/giphy.gif",
  "https://media.giphy.com/media/l1J9EdzfOSgfyueLm/giphy.gif",
  "https://media.giphy.com/media/3oEjI5VtIhHvK37WYo/giphy.gif",
  "https://media.giphy.com/media/11sBLVxNs7v6WA/giphy.gif",
  "https://media.giphy.com/media/fxsqOYnIMEefC/giphy.gif",
  "https://media.giphy.com/media/3oz8xIsloV7zOmt81G/giphy.gif",
  "https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif"
];

const phraseEl = document.getElementById('phrase');
const imgEl = document.getElementById('fortune-img');

// --- Pick random phrase + GIF ---
function pick() {
  const text = phrases[Math.floor(Math.random() * phrases.length)];
  const img = images[Math.floor(Math.random() * images.length)];
  return { text, img };
}

// --- Show fortune after confetti blast ---
function showFortune() {
  phraseEl.classList.remove('show');
  imgEl.style.display = 'none';
  launchConfetti();
  setTimeout(() => {
    const { text, img } = pick();
    phraseEl.textContent = text;
    imgEl.src = img;
    imgEl.style.display = 'block';
    phraseEl.classList.add('show');
  }, 2000);
}

document.getElementById('reveal').addEventListener('click', showFortune);
document.getElementById('again').addEventListener('click', showFortune);

// --- Stylish confetti animation ---
function launchConfetti() {
  const colors = ["#FF69B4", "#FFD700", "#00BFFF", "#ADFF2F", "#FF4500", "#FFB6C1"];
  for (let i = 0; i < 150; i++) {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti-piece');
    confetti.style.left = Math.random() * 100 + "%";
    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
    confetti.style.width = Math.random() > 0.5 ? "4px" : "10px";
    confetti.style.height = Math.random() > 0.5 ? "12px" : "6px";
    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
    confetti.style.animationDuration = (Math.random() * 1 + 2.5) + "s";
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 3000);
  }
}
</script>
</body>
</html>
