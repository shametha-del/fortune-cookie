<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fun Fortune Cookie</title>
<style>
body {
  margin: 0;
  font-family: 'Helvetica Neue', Arial, sans-serif;
  background: #4923e0; /* brand color */
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
}
.card {
  background: #fff;
  border-radius: 20px;
  padding: 30px;
  max-width: 480px;
  text-align: center;
  position: relative;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}
h1 {
  color: #4923e0;
  margin-bottom: 20px;
  font-size: 24px;
}
.phrase {
  font-size: 20px;
  min-height: 3em;
  margin-top: 15px;
  opacity: 0;
  transition: opacity 0.6s ease-in;
}
.phrase.show {
  opacity: 1;
}
button {
  cursor: pointer;
  border: none;
  padding: 12px 22px;
  border-radius: 20px;
  font-size: 16px;
  margin: 8px;
  font-weight: bold;
}
button.primary {
  background: #ffcc00;
  color: #4923e0;
}
button.muted {
  background: #f0f0f0;
  color: #333;
}
#fortune-img {
  max-width: 200px;
  margin-top: 15px;
  display: none;
  border-radius: 15px;
}
.confetti-piece {
  position: absolute;
  width: 8px;
  height: 8px;
  pointer-events: none;
  opacity: 0.9;
  border-radius: 50%;
  animation: confetti-fall linear forwards;
}
@keyframes confetti-fall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(500px) rotate(720deg); opacity: 0; }
}
</style>
</head>
<body>
<div class="card">
  <h1>üç™ Your Fortune</h1>
  <img id="fortune-img" src="" alt="Fortune GIF">
  <p class="phrase" id="phrase">‚Äî Tap "Reveal" ‚Äî</p>
  <div>
    <button id="reveal" class="primary">Reveal</button>
    <button id="again" class="muted">Draw Again</button>
  </div>
</div>

<script>
// --- Fortune phrases ---
const phrases = [
    "Hello Alice! Today is your lucky day.",
    "Bob, you will find something wonderful today.",
    "Carla, expect a pleasant surprise this week.",
    "Good vibes are coming your way!",
    "You will inspire someone today.",
    "A small adventure awaits you."
];

// --- Fun GIFs for fortune cookie ---
const images = [
    "https://media.giphy.com/media/26xBJu0Y1U0B8QkvO/giphy.gif",
    "https://media.giphy.com/media/l41lFw057lAJQMwg0/giphy.gif",
    "https://media.giphy.com/media/xT0xeJpnrWC4XWblEk/giphy.gif"
];

const phraseEl = document.getElementById('phrase');
const imgEl = document.getElementById('fortune-img');

// --- Pick random phrase and GIF ---
function pick() {
    const text = phrases[Math.floor(Math.random()*phrases.length)];
    const img = images[Math.floor(Math.random()*images.length)];
    return {text, img};
}

// --- Show fortune after blasting confetti ---
function showFortune() {
    // Hide previous content
    phraseEl.classList.remove('show');
    imgEl.style.display = 'none';
    
    launchConfetti();
    
    // Show content after confetti (1.5s delay)
    setTimeout(()=>{
        const {text, img} = pick();
        phraseEl.textContent = text;
        imgEl.src = img;
        imgEl.style.display = 'block';
        phraseEl.classList.add('show');
    }, 1500);
}

document.getElementById('reveal').addEventListener('click', showFortune);
document.getElementById('again').addEventListener('click', showFortune);

// --- Blasting confetti ---
function launchConfetti() {
    const colors = ["#FFD700", "#FF4500", "#32CD32", "#00BFFF", "#FF69B4", "#FFA500"];
    for(let i=0;i<100;i++){
        const confetti = document.createElement('div');
        confetti.classList.add('confetti-piece');
        confetti.style.left = Math.random()*100 + "%";
        confetti.style.width = confetti.style.height = Math.random()*10+5 + "px";
        confetti.style.background = colors[Math.floor(Math.random()*colors.length)];
        confetti.style.animationDuration = (Math.random()*1+2)+"s"; // 2-3s
        document.body.appendChild(confetti);
        setTimeout(()=> confetti.remove(), 3000);
    }
}
</script>
</body>
</html>
