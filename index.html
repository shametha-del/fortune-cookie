<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fortune Cookie Fun</title>
<style>
body {
  margin: 0;
  font-family: 'Poppins', 'Helvetica Neue', Arial, sans-serif;
  background: #4923e0;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
  padding: 40px 20px;
  gap: 20px;
}

.header-text {
  color: #ffffff;
  font-size: 22px;
  max-width: 520px;
  text-align: center;
  line-height: 1.6;
  margin: 0;
  font-weight: 500;
}

.card {
  background: #ffffff;
  border-radius: 24px;
  padding: 30px;
  max-width: 520px;
  width: 90%;
  text-align: center;
  position: relative;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

h1 {
  color: #4923e0;
  margin-bottom: 20px;
  font-size: 26px;
  margin-top: 0;
}

.phrase {
  font-size: 18px;
  line-height: 1.5;
  min-height: 3em;
  margin-top: 15px;
  opacity: 0;
  transition: opacity 0.6s ease-in;
  color: #333;
}

.phrase.show {
  opacity: 1;
}

button {
  cursor: pointer;
  border: none;
  padding: 12px 22px;
  border-radius: 20px;
  font-size: 16px;
  margin: 8px;
  font-weight: bold;
  transition: transform 0.2s;
}

button:hover {
  transform: scale(1.05);
}

button.primary {
  background: #ffcc00;
  color: #4923e0;
}

button.muted {
  background: #f0f0f0;
  color: #333;
}

#fortune-img {
  max-width: 280px;
  width: 100%;
  margin: 15px auto 10px;
  display: none;
  border-radius: 16px;
  object-fit: contain;
}

.confetti-piece {
  position: fixed;
  width: 10px;
  height: 14px;
  opacity: 0.8;
  pointer-events: none;
  border-radius: 2px;
  animation: confetti-fall linear forwards;
}

@keyframes confetti-fall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(600px) rotate(720deg); opacity: 0; }
}
</style>
</head>
<body>

<p class="header-text">Because you made us a Great Place to Work, here are some fun wishes we have for you in return!</p>

<div class="card">
  <h1>üç™ Your Fortune</h1>
  <img id="fortune-img" src="" alt="Fun GIF">
  <p class="phrase" id="phrase">‚Äî Tap "Reveal" ‚Äî</p>
  <div>
    <button id="reveal" class="primary">Reveal</button>
    <button id="again" class="muted">Draw Again</button>
  </div>
</div>

<script>
const phrases = [
  "A Monday awaits with 0 Slack pings - did the Wi-Fi die or are you finally free?",
  "You'll never hit 'Reply All' again. Phew!",
  "The pantry shall always bless you with cold tender coconut and zero judgment.",
  "You'll finally reach inbox zero‚Ä¶ and stay there for 5 glorious minutes.",
  "Your favorite chair will stay put. NOBODY MOVES IT!",
  "No US chocolates go missing for you!",
  "Pepper will not ask for a belly rub but will love you back anyway.",
  "The Wi-Fi will not break down during your call.",
  "Someone will ACTUALLY get donuts to the office and not just put a message on Slack.",
  "Only your favorite music plays on the floor.",
  "The AC is now set to 'human', not 'penguin nesting ground.'",
  "Your Zoom background won't expose your messy room again.",
  "You'll always find a meeting room free.",
  "Nobody blocks the massage chair when you want it.",
  "You'll have a no-meeting Friday!",
  "Bhaiya will never make the food you do not like!",
  "AI will understand your prompt in the first try and give you the perfect answer.",
  "You will hit your quarter goals a week prior. Hehe",
  "No one will see you take the 3rd piece of birthday/WA cake.",
  "Your writing becomes so sharp that AI systems will bow down in defeat.",
  "Every command you type will hit the nail on the head first time, no corrections needed.",
  "You'll drop witty comebacks and sarcasm so perfectly timed that even algorithms will be impressed.",
  "Mute button? Never heard of it. Your unmuted presence is legendary status achieved.",
  "The next team outing will show up early, the spread will be endless, and pizza stays pineapple-free.",
  "That photo of you becomes the office's most iconic and cherished image."
];

const images = [
  "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif",
  "https://media.giphy.com/media/xT9IglCAX5ZsY9F2m8/giphy.gif",
  "https://media.giphy.com/media/l4JyOCNEfXvVYEqB2/giphy.gif",
  "https://media.giphy.com/media/3oz8xIsloV7zOmt81G/giphy.gif",
  "https://media.giphy.com/media/l0MYEqEzwMWFCg8rm/giphy.gif",
  "https://media.giphy.com/media/l0ExvMqS0lYtP9zzi/giphy.gif",
  "https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif",
  "https://media.giphy.com/media/xT9IgIc0lryrxvqVGM/giphy.gif",
  "https://media.giphy.com/media/l0HlBO7eyXzSZkJri/giphy.gif",
  "https://media.giphy.com/media/xT0GqFzH3lF3NQ7WVa/giphy.gif",
  "https://media.giphy.com/media/3o6Zt6ML6BklcajjsA/giphy.gif",
  "https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif",
  "https://media.giphy.com/media/3o6Zt8MgUuvSbkZYWc/giphy.gif",
  "https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif",
  "https://media.giphy.com/media/3orieUe6ejxSFxYCXe/giphy.gif",
  "https://media.giphy.com/media/3oEjI5VtIhHvK37WYo/giphy.gif",
  "https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif",
  "https://media.giphy.com/media/8Iv5lqKwKsZ2g/giphy.gif"
];

const phraseEl = document.getElementById('phrase');
const imgEl = document.getElementById('fortune-img');
const revealBtn = document.getElementById('reveal');
const againBtn = document.getElementById('again');

function pick() {
  const text = phrases[Math.floor(Math.random() * phrases.length)];
  const img = images[Math.floor(Math.random() * images.length)];
  return { text, img };
}

function showFortune() {
  phraseEl.classList.remove('show');
  imgEl.style.display = 'none';
  launchConfetti();
  
  setTimeout(() => {
    const { text, img } = pick();
    phraseEl.textContent = text;
    imgEl.src = img;
    imgEl.onerror = () => {
      imgEl.src = "https://media.giphy.com/media/3oEjI5VtIhHvK37WYo/giphy.gif";
    };
    imgEl.style.display = 'block';
    phraseEl.classList.add('show');
  }, 600);
}

revealBtn.addEventListener('click', showFortune);
againBtn.addEventListener('click', showFortune);

function launchConfetti() {
  const colors = ["#FF69B4", "#FFD700", "#00BFFF", "#ADFF2F", "#FF4500", "#FFB6C1"];
  for (let i = 0; i < 150; i++) {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti-piece');
    confetti.style.left = Math.random() * 100 + "%";
    confetti.style.top = "-20px";
    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
    confetti.style.width = Math.random() > 0.5 ? "4px" : "10px";
    confetti.style.height = Math.random() > 0.5 ? "12px" : "6px";
    confetti.style.animationDuration = (Math.random() * 1 + 2.5) + "s";
    document.body.appendChild(confetti);
    
    setTimeout(() => {
      if (confetti.parentNode) {
        confetti.parentNode.removeChild(confetti);
      }
    }, 3500);
  }
}
</script>

</body>
</html>
